{{- $serverEnabled := (or (and (ne (.Values.server.enabled | toString) "-") .Values.server.enabled) (and (eq (.Values.server.enabled | toString) "-") .Values.global.enabled)) -}}
{{- if (and .Values.global.peering.enabled $serverEnabled) }}
# Service with an external IP for clients in non-default Admin Partitions
# to discover Consul servers. This service should only point to Consul servers.
apiVersion: v1
kind: Service
metadata:
  name: {{ template "consul.fullname" . }}-peering
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "consul.name" . }}
    chart: {{ template "consul.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
    component: server
spec:
  type: LoadBalancer
  ports:
    - name: https
      port: 8501
      targetPort: 8501
    - name: serflan
      port: 8301
      targetPort: 8301
    - name: server
      port: 8300
      targetPort: 8300
  selector:
    app: {{ template "consul.name" . }}
    release: "{{ .Release.Name }}"
    component: server
{{- end }}
